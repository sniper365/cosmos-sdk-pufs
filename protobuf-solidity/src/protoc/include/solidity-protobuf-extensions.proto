syntax = "proto3";

package solidity;

option go_package = "github.com/datachainlab/solidity-protobuf/protobuf-solidity/src/protoc/go;solidity";

import "google/protobuf/descriptor.proto";

message FileOptions {
  string package_name = 1;
  string directory_path = 2;
}
extend google.protobuf.FileOptions {
  FileOptions file_options = 50000;
}
